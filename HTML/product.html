<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    

    <nav>
        <div class="navbar container">
            <h1>EverydayRealm</h1>
            <div class=" menu" >
                <form action="" class="search-form">
                    <input type="text" class="search-input" placeholder="Search" >
                    <button class="search-btn">Search</button>
                </form>
            
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-toggle-no-caret" data-bs-toggle="dropdown" >
                        <img src="../images/filter.png" alt="">
                    </button>

                    <ul class="dropdown-menu dropdown-menu-dark">

                        <li class="text-center"><b>Sort Items by</b></li>
                        <li><hr class="dropdown-divider"></li>

                        <li class="dropdown-item category-toggle">
                            Category<i class="fa-solid fa-caret-down"></i>
                        </li>
                        <ul class="dropdown-sublist"></ul>
                        <li class="dropdown-item highestPrice" data = 'desc'>Price: Highest to Lowest</li>
                        <li class="dropdown-item lowestPrice" data = 'asc'>Price: Lowest to Highest</li>

                    </ul>
                </div>
                    <ul>
                        <li><a href="../index.html"><img class="icon" src="../images/home.png" alt="">Home</a></li>
                        <li class="active"><a href="product.html">Products</a></li>
                        <li><a href="cart.html"><img class="icon" src="../images/shopping-cart.png" alt="">Cart</a></li>
                    </ul>
            </div>
            <i class="fa-solid fa-bars bars d-lg-none"></i>
            
        </div>
    </nav>

    
    <div class="container product-box"></div>

    <div class="pagination">
        <i class="fa-solid fa-chevron-left chevron prev"></i>
        <div class="pageNumber"></div>
        <i class="fa-solid fa-chevron-right chevron next"></i>
    </div>

    <div class="popUp ">
        <button class="btn-close opacity-100  "></button>
        
        <div class="container popUpCont"></div>
    </div>



    <footer>
        <div class="container d-flex">
            <div class="footer-pages">
                <h1>Pages</h1>
                <ul class="list-unstyled">
                    <li ><a href="../index.html" >Home</a></li>
                    <li><a href="product.html" class="footer-active">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <form action="">
                    <h1>Contact Us</h1>
                    <div class="contact">

                        <input type="email" id="email" placeholder="Email" required>
                        <textarea name="" id="message" placeholder="Message"></textarea>
                    </div>
                    <button class="d-block">Send</button>
                </form>
            </div>
        </div>
    </footer>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="../JS/fetch.js" type="module"></script>
<script>
document.querySelector('.category-toggle').addEventListener('click', function (e) {
    e.stopPropagation();
    const sublist = document.querySelector('.dropdown-sublist');
    sublist.style.display = sublist.style.display === 'block' ? 'none' : 'block';
});
</script>

</body>
</html>
